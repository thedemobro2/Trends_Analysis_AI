<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Trends Analysis</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }
        h1 {
            color: #4a90e2;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px dashed #4a90e2;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357ABD;
        }
        #results {
            margin-top: 20px;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Upload Your Book Data</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" accept=".xlsx, .xls" />
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
